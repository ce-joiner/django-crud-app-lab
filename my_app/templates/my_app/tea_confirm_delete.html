{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Tea?</h1>
  <img src="{% static 'images/bings.png' %}" alt="Pressed tea cakes" />
</div>

<h2>Are you sure you want to delete {{ tea.name }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'tea-detail' tea.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
